# tasks file for dnsmasq
---
- name: install
  apt:
    name: dnsmasq
    state: latest
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"
  tags: [configuration, dnsmasq, dnsmasq-install]

- name: update configuration file
  template:
    src: etc/dnsmasq.conf.j2
    dest: /etc/dnsmasq.conf
    owner: root
    group: root
    mode: 0644
    validate: 'dnsmasq --test -C %s'
  notify: restart dnsmasq
  tags: [configuration, dnsmasq, dnsmasq-configuration]

- name: add specific configuration files
  template:
    src: "etc/dnsmasq.d/config.j2"
    dest: "/etc/dnsmasq.d/{{ item.key }}"
    owner: root
    group: root
    mode: 0644
    validate: 'dnsmasq --test -C %s'
  with_dict: dnsmasq_dnsmasqd_present
  notify: restart dnsmasq
  tags: [configuration, dnsmasq, dnsmasq-configuration, dnsmasq-configuration-add-specific-configuration-files]

- name: remove specific configuration files
  file:
    path: "/etc/dnsmasq.d/{{ item.key }}" 
    state: absent
  with_dict: dnsmasq_dnsmasqd_absent
  notify: restart dnsmasq
  tags: [configuration, dnsmasq, dnsmasq-configuration, dnsmasq-configuration-remove-specific-configuration-files]

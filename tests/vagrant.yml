# test file for dnsmasq
---
- hosts: all
  remote_user: vagrant
  become: true
  roles:
    - ../../
  vars:
    dnsmasq_dnsmasq_conf:
      - |
        port=53
        listen-address={{ ansible_lo['ipv4']['address'] }}
        bind-interfaces
    dnsmasq_dnsmasq_d_files_present:
      cache:
        - |
          domain-needed
          bogus-priv
          no-hosts
          no-resolv
          dns-forward-max=150
          cache-size=1000
          neg-ttl=3600

          server=8.8.8.8
          server=8.8.4.4
          server=208.67.222.222
          server=208.67.220.220

          log-queries
